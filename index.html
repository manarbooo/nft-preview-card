<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
  
</head>
<body>
  <main class="container">
    <figure class="mainImg">
      <img src="images/image-equilibrium.jpg">
    </figure>
    <h3 class="title">Equilibrium #3429</h3>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="addInfo">
      <figure class="details">
        <img src="images/icon-ethereum.svg">
        <h4 class="ethSpan">0.041 ETH</h4>
      </figure>

      <figure class="details">
        <img src="images/icon-clock.svg">
        <h4 class="timeSpan">3 days left</h4>
      </figure>
    </div>
    <div class="divider"></div>
    <div class="creatorProfile">
      <img src="images/image-avatar.png">
      <p class="creator">Creation of<span class="creatorName"> Jules Wyvern</span></p>
    </div>
  </main>
  
  
</body>
</html>
